<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSec AutoGuard Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">WebSec AutoGuard</h2>

    <!-- Scan Form -->
    <form action="/scan" method="post">
      <div class="mb-3">
        <label for="url" class="form-label">Target URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="scan_xss" name="scan_xss">
        <label class="form-check-label" for="scan_xss">Enable XSS Scan</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Start Scan</button>
    </form>

  </div>

  <!-- Optional: Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
