<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Scan Result for {{ url }}</h2>

    <h4>Vulnerabilities:</h4>
    <ul class="list-group mb-4">
        {% if findings %}
            {% for finding in findings %}
                <li class="list-group-item">
                    <strong>{{ finding.vuln }}</strong> - Risk: <span class="text-danger">{{ finding.risk }}</span>
                </li>
            {% endfor %}
        {% else %}
            <li class="list-group-item">No vulnerabilities found.</li>
        {% endif %}
    </ul>

    <h5>Report File:</h5>
    <a href="{{ url_for('static', filename=report) }}" class="btn btn-outline-primary" download>
        {{ report }}
    </a>
    <br><br>
    <a href="/" class="btn btn-secondary">Go Back</a>
</body>
</html>
