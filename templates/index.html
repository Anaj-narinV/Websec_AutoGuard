<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSec AutoGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">🔐 Welcome to WebSec AutoGuard</h1>

    <form method="POST" action="/scan">
        <div class="mb-3">
            <label for="url" class="form-label">Enter URL:</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="xss" id="xss">
            <label class="form-check-label" for="xss">XSS Scan</label>
        </div>

        <button type="submit" class="btn btn-primary">Start Scan</button>
    </form>
</body>
</html>
